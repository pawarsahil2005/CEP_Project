<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose PG Option</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #05181b;
            color: white;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 1x;
            background: linear-gradient(90deg, #03c8ff, #8b9b8c);
            font-size: 35px;
            font-weight: bold;
            color: white;
        }

        .card-container {
            display: flex;
            gap: 50px;
            margin-top: 60px;
        }

        .card {
            width: 20rem;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: #34373d;
            transition: transform 0.3s ease-in-out;
            color: white;
            padding: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            text-align: center;
        }
        
        .btn-custom {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #0ea5e9;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0284c7;
        }

        .btn-home {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            background-color: #0ea5e9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-home:hover {
            background-color: #0284c7;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 28px;
                padding: 15px;
            }

            .card {
                max-width: 90%;
            }
        }
        @media (max-width: 690px) {
            .header {
                font-size: 24px;
                padding: 15px;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                max-width: 100%;
            }

            .btn-custom,
            .btn-home {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">FIND YOUR PERFECT PG</div>
    <div class="card-container">
        <div class="card">
            <img src="./images/woman (1).png" class="card-img-top" alt="Girls PG">
            <div class="card-body">
                <h4 class="card-title">Find Your Perfect Girls PG</h4>
                <a href="./GirlsPG.html" class="btn btn-custom btn-primary">
                    Click Here <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <div class="card">
            <img src="./images/boy.png" class="card-img-top" alt="Boys PG">
            <div class="card-body">
                <h4 class="card-title">Find Your Perfect Boys PG</h4>               
                <a href="./BoysPG.html" class="btn btn-custom btn-primary">
                    Click Here <i class="fas fa-arrow-right"></i>
                </a>

        </div>
    </div>
    <a href="./homepage.html" class="btn-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</body>
</html>
